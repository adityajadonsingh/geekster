<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator v2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center">
    <div class="layout w-2/5">
        <div class="flex gap-x-6 mb-10">
            <div class="dob w-3/5">
                <input type="date" name="dob" id="">
            </div>
            <div class="calculate-btn w-2/5">
                <button class="calculate">Calculate</button>
            </div>
        </div>
        <div class="flex justify-between">
            <div class="item">
                <div class="year count">-</div>
                <div class="text">Years</div>
            </div>
            <div class="item">
                <div class="months count">-</div>
                <div class="text">Months</div>
            </div>
            <div class="item">
                <div class="days count">-</div>
                <div class="text">Days</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
