<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="initial-message">Press any key</h1>
        <h1 class="key-message" style="display: none;">You pressed <span class="key">Enter</span></h1>
        <div class="keycode-container" style="display: none;">
            <span class="keycode">13</span>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
