<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="heading mt-10">
        <div class="container mx-auto">
            <div class="wrapper w-3/5 mx-auto flex gap-x-4 justify-center text-center items-center">
                <div class="icn-box">
                    <img src="./throphy.png" alt="throphy">
                </div>
                <h1 class="text-5xl font-bold uppercase">LeaderBoard</h1>
                <div class="icn-box">
                    <img src="./throphy.png" alt="throphy">
                </div>
            </div>
        </div>
    </section>

    <section class="player-info mt-10">
        <div class="container mx-auto">
            <div class="wrapper w-3/5 mx-auto flex gap-x-4 text-start items-center">
                <div class="field w-1/5">
                    <div class="input-field">
                        <input type="text" placeholder="First Name" id="fName">
                    </div>
                </div>
                <div class="field w-1/5">
                    <div class="input-field">
                        <input type="text" placeholder="Last Name" id="lName">
                    </div>
                </div>
                <div class="field w-1/5">
                    <div class="input-field">
                        <select name="country" style="padding: 4px 10px;" id="country">
                            <option value="">Country</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="china">China</option>
                            <option value="sri-lanka">Sri Lanka</option>
                            <option value="pakistan">Pakistan</option>
                        </select>
                    </div>
                </div>
                <div class="field w-1/5">
                    <div class="input-field">
                        <input type="number" placeholder="Score" id="score">
                    </div>
                </div>
                <div class="butn w-1/5">
                    <button class="text-center w-full" id="submit">Add Score</button>
                </div>
            </div>
        </div>
    </section>

    <section class="score-board mt-10">
        <div class="container mx-auto">
            <div class="wrapper mx-auto w-3/5">
                <table class="table-auto w-full">
                    <thead>
                      <tr>
                        <th class="rank"># Rank</th>
                        <th class="name">Player Name</th>
                        <th class="country">Country</th>
                        <th class="score">Score</th>
                        <th class="remove">Remove</th>
                        <th colspan="2" class="ctl">Score Control</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
