<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojee Project </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="emoji-section mt-10">
        <div class="container mx-auto">
            <div class="heading text-center">
                <h1 class="text-5xl font-bold text-white">Emojee - Emoji üîç Application</h1>
            </div>
            <div class="search mt-10 text-center flex justify-center">
                <div class="inner relative">
                    <i class="bi bi-search absolute"></i>
                    <input type="text" placeholder="Enter Emoji Name" class="search-input">
                </div>
            </div>
            <div class="tags flex gap-x-3 justify-center mt-8">
                <div class="tag-item">All</div>
                <div class="tag-item">Face</div>
                <div class="tag-item">Heart</div>
                <div class="tag-item">Book</div>
                <div class="tag-item">Sports</div>
                <div class="tag-item">Flags</div>
            </div>
        </div>
    </section>

    <div class="container mx-auto my-10"><hr></div>
    
    <section class="results">
        <div class="container mx-auto">
            <div class="wrapper gap-5 flex flex-wrap justify-center">
            </div>
        </div>
    </section>


    
    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
